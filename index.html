<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ±ÿ≥ÿßŸÑÿ© ÿÆÿßÿµÿ©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Gradient Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(240, 147, 251, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 87, 108, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 182, 193, 0.1) 0%, transparent 50%);
            animation: moveGradient 15s ease infinite;
        }

        @keyframes moveGradient {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Floating Bubbles */
        .bubble {
            position: absolute;
            background: rgba(240, 147, 251, 0.1);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(245, 87, 108, 0.2);
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                opacity: 0;
                transform: translateX(0) scale(0);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(100px) scale(1);
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Loading Animation */
        .loader {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 50px;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .ring:nth-child(1) {
            width: 140px;
            height: 140px;
            border-top-color: rgba(255, 255, 255, 0.9);
            border-right-color: rgba(255, 255, 255, 0.3);
            animation: rotate 1.5s linear infinite;
        }

        .ring:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 20px;
            left: 20px;
            border-top-color: rgba(255, 182, 193, 0.9);
            border-left-color: rgba(255, 182, 193, 0.3);
            animation: rotate 2s linear infinite reverse;
        }

        .ring:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40px;
            left: 40px;
            border-top-color: rgba(255, 255, 255, 0.7);
            border-bottom-color: rgba(255, 255, 255, 0.3);
            animation: rotate 1.2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            animation: pulse 1.8s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }

        /* Loading Text */
        .loading-text {
            color: white;
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-in 0.3s forwards;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .dots {
            color: white;
            font-size: 35px;
            letter-spacing: 10px;
        }

        .dots span {
            animation: blink 1.4s infinite;
            display: inline-block;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 20%, 100% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
        }

        /* Message Container */
        .message-container {
            display: none;
            animation: zoomIn 1.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .message-box {
            background: linear-gradient(145deg, rgba(240, 147, 251, 0.15), rgba(245, 87, 108, 0.15));
            padding: 80px 60px;
            border-radius: 50px;
            box-shadow: 
                0 40px 100px rgba(245, 87, 108, 0.4),
                0 0 0 1px rgba(240, 147, 251, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 700px;
            margin: 0 20px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* Animated border glow */
        .message-box::before {
            display: none;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message-content {
            position: relative;
            z-index: 2;
        }

        .top-decoration {
            font-size: 55px;
            margin-bottom: 30px;
            animation: float 3.5s ease-in-out infinite;
            filter: drop-shadow(0 8px 15px rgba(245, 87, 108, 0.3));
        }

        .message-text {
            font-size: 38px;
            color: #ffffff;
            font-weight: 700;
            line-height: 1.8;
            text-shadow: 0 0 20px rgba(240, 147, 251, 0.6), 0 0 40px rgba(245, 87, 108, 0.4);
            margin: 30px 0;
            position: relative;
        }

        .bottom-decoration {
            margin-top: 35px;
            font-size: 32px;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.6s forwards;
        }

        .bottom-decoration span {
            display: inline-block;
            margin: 0 10px;
            animation: bounce 2.5s ease-in-out infinite;
        }

        .bottom-decoration span:nth-child(1) {
            animation-delay: 0s;
        }

        .bottom-decoration span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bottom-decoration span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .bottom-decoration span:nth-child(4) {
            animation-delay: 0.6s;
        }

        .bottom-decoration span:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-18px) rotate(5deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-12px) scale(1.1); }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            color: white;
            font-size: 20px;
            opacity: 0;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
    </style>
</head>

    <script>
        // Create bubbles
        function createBubbles() {
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 100 + 50;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 15 + 's';
                bubble.style.animationDuration = (Math.random() * 10 + 10) + 's';
                document.body.appendChild(bubble);
            }
        }

        // Create sparkles around message
        function createSparkles() {
            const messageBox = document.querySelector('.message-box');
            const sparkleEmojis = ['‚ú®', 'üí´', '‚≠ê', 'üåü'];
            
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                messageBox.appendChild(sparkle);
            }
        }

        // Initialize
        createBubbles();

        // Show message after loading
        setTimeout(() => {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('messageScreen').style.display = 'block';
            createSparkles();
        }, 3500);
    </script>
