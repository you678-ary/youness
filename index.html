    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ee9ca7 0%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Loading Animation */
        .loader {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 40px;
        }

        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: rgba(255, 255, 255, 0.8);
            border-right-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .spinner:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: rgba(255, 182, 193, 0.9);
            border-right-color: rgba(255, 182, 193, 0.5);
            animation-duration: 1.5s;
            animation-direction: reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .center-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 35px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.1); }
            50% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Loading Text */
        .loading-text {
            color: white;
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.8s ease-in forwards;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .dots {
            color: white;
            font-size: 30px;
            letter-spacing: 8px;
        }

        .dots span {
            animation: blink 1.4s infinite;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 20%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Message Container */
        .message-container {
            display: none;
            animation: fadeInUp 1.2s ease-out forwards;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.98);
            padding: 70px 50px;
            border-radius: 40px;
            box-shadow: 0 30px 90px rgba(238, 156, 167, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.5);
            max-width: 650px;
            margin: 0 20px;
            position: relative;
            overflow: hidden;
        }

        .message-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.15) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .message-content {
            position: relative;
            z-index: 2;
        }

        .decorative-top {
            font-size: 50px;
            margin-bottom: 25px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 10px rgba(238, 156, 167, 0.3));
        }

        .message-text {
            font-size: 36px;
            color: #ee9ca7;
            font-weight: 600;
            line-height: 1.7;
            text-shadow: 2px 2px 4px rgba(238, 156, 167, 0.1);
            margin: 25px 0;
        }

        .decorative-bottom {
            margin-top: 30px;
            font-size: 28px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .decorative-bottom span {
            display: inline-block;
            margin: 0 8px;
            animation: bounce 2s ease-in-out infinite;
        }

        .decorative-bottom span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .decorative-bottom span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            font-size: 18px;
            opacity: 0.7;
            pointer-events: none;
            animation: floatUp 8s infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Corner Decorations */
        .corner-decoration {
            position: absolute;
            font-size: 80px;
            opacity: 0.1;
            pointer-events: none;
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            animation: rotate 30s linear infinite;
        }

        .corner-decoration.top-right {
            top: 20px;
            right: 20px;
            animation: rotate 30s linear infinite reverse;
        }

        .corner-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
            animation: rotate 25s linear infinite;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            animation: rotate 25s linear infinite reverse;
        }
    </style>
